<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Processual</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color: #f4f4f4;
        }
        .container { 
            max-width: 400px; 
            margin: auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button { 
            margin: 10px; 
            padding: 10px; 
            width: calc(100% - 20px); 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .history-item {
            background: #ddd;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Processual</h2>
        <label for="valorOriginal">Valor Original (R$):</label>
        <input type="number" id="valorOriginal" step="0.01">
        
        <label for="ipca">IPCA (%):</label>
        <input type="number" id="ipca" step="0.01">
        
        <label for="taxa">Taxa Legal (%):</label>
        <input type="number" id="taxa" step="0.01">
        
        <button onclick="calcular()">Calcular</button>
        
        <h3>Resultado: R$ <span id="resultado">0.00</span></h3>
        
        <div class="history">
            <h4>Histórico de Cálculos</h4>
            <table>
                <thead>
                    <tr>
                        <th>Mês</th>
                        <th>IPCA (%)</th>
                        <th>Taxa Legal (%)</th>
                        <th>Valor Original (R$)</th>
                        <th>Valor Atualizado (R$)</th>
                    </tr>
                </thead>
                <tbody id="historico"></tbody>
            </table>
        </div>
    </div>

    <script>
        function calcular() {
            let valorOriginal = parseFloat(document.getElementById('valorOriginal').value);
            let ipca = parseFloat(document.getElementById('ipca').value) / 100;
            let taxa = parseFloat(document.getElementById('taxa').value) / 100;
            
            if (isNaN(valorOriginal) || isNaN(ipca) || isNaN(taxa)) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            let historicoDiv = document.getElementById('historico');
            historicoDiv.innerHTML = ""; // Limpa o histórico antes de recalcular

            for (let mes = 1; mes <= 12; mes++) {
                let valorAtualizado = valorOriginal * (1 + ipca) * (1 + taxa);
                adicionarHistorico(mes, ipca, taxa, valorOriginal, valorAtualizado);
                valorOriginal = valorAtualizado; // Atualiza o valor original para o próximo mês
            }
        }

        function adicionarHistorico(mes, ipca, taxa, valorOriginal, valorAtualizado) {
            let historicoDiv = document.getElementById('historico');
            let row = document.createElement('tr');
            row.innerHTML = `
                <td>${mes}</td>
                <td>${(ipca * 100).toFixed(2)}</td>
                <td>${(taxa * 100).toFixed(2)}</td>
                <td>R$${valorOriginal.toFixed(2)}</td>
                <td>R$${valorAtualizado.toFixed(2)}</td>
            `;
            historicoDiv.appendChild(row);
        }
    </script>
</body>
</html>
