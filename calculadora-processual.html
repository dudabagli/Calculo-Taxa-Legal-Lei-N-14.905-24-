<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Processual</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color: #f4f4f4;
        }
        .container { 
            max-width: 400px; 
            margin: auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button { 
            margin: 10px; 
            padding: 10px; 
            width: calc(100% - 20px); 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .history-item {
            background: #ddd;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Processual</h2>
        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" step="0.01">
        
        <label for="ipca">IPCA (%):</label>
        <input type="number" id="ipca" step="0.01">
        
        <label for="taxa">Taxa Legal (%):</label>
        <input type="number" id="taxa" step="0.01">
        
        <button onclick="calcular()">Calcular</button>
        
        <h3>Resultado: R$ <span id="resultado">0.00</span></h3>
        
        <div class="history">
            <h4>Histórico de Cálculos</h4>
            <div id="historico"></div>
        </div>
    </div>

    <script>
        function calcular() {
            let valor = parseFloat(document.getElementById('valor').value);
            let ipca = parseFloat(document.getElementById('ipca').value) / 100;
            let taxa = parseFloat(document.getElementById('taxa').value) / 100;
            
            if (isNaN(valor) || isNaN(ipca) || isNaN(taxa)) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }
            
            let resultado = valor * (1 + ipca) * (1 + taxa);
            document.getElementById('resultado').textContent = resultado.toFixed(2);
            
            salvarHistorico(valor, ipca, taxa, resultado);
        }

        function salvarHistorico(valor, ipca, taxa, resultado) {
            let historicoDiv = document.getElementById('historico');
            let item = document.createElement('div');
            item.classList.add('history-item');
            item.textContent = `Valor: R$${valor.toFixed(2)}, IPCA: ${(ipca * 100).toFixed(2)}%, Taxa: ${(taxa * 100).toFixed(2)}% → Resultado: R$${resultado.toFixed(2)}`;
            historicoDiv.prepend(item);
        }
    </script>
</body>
</html>
