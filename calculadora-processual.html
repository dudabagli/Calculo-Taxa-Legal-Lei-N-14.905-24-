
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Processual</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Calculadora Processual</h1>
    <form id="calcForm">
        <label for="taxaLegal">Taxa Legal (%):</label>
        <input type="number" id="taxaLegal" name="taxaLegal" value="10" step="0.01">
        <br>
        <label for="ipca">IPCA (%):</label>
        <input type="number" id="ipca" name="ipca" value="5" step="0.01">
        <br><br>
        <input type="button" value="Calcular" onclick="calcular()">
    </form>
    <table>
        <thead>
            <tr>
                <th>Mês</th>
                <th>Valor Inicial</th>
                <th>Taxa Legal</th>
                <th>IPCA</th>
                <th>Valor Final</th>
            </tr>
        </thead>
        <tbody id="resultTable">
            <!-- Resultados serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        function calcular() {
            const taxaLegal = parseFloat(document.getElementById('taxaLegal').value) / 100;
            const ipca = parseFloat(document.getElementById('ipca').value) / 100;

            const valoresIniciais = [
                { mes: 'Janeiro', valor: 1000 },
                { mes: 'Fevereiro', valor: 1100 },
                { mes: 'Março', valor: 1200 },
                // Adicione mais meses e valores iniciais conforme necessário
            ];

            const tbody = document.getElementById('resultTable');
            tbody.innerHTML = ''; // Limpa tabela

            valoresIniciais.forEach(item => {
                const valorFinal = item.valor * (1 + taxaLegal) * (1 + ipca);
                const row = `<tr>
                    <td>${item.mes}</td>
                    <td>${item.valor.toFixed(2)}</td>
                    <td>${(taxaLegal * 100).toFixed(2)}%</td>
                    <td>${(ipca * 100).toFixed(2)}%</td>
                    <td>${valorFinal.toFixed(2)}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
